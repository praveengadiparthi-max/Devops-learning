name: Node.js CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: node-project

      # Step 4: Run tests
      - name: Run tests
        run: npm test
        working-directory: node-project

      # Step 5: Build project and ensure build folder exists
      - name: Build project
      working-directory: node-project
        run: |
          npm run build
          # Check if build folder exists, create if missing
          if [ ! -d "node-project/build" ]; then
            echo "Build folder not found, creating..."
            mkdir -p node-project/build
            echo "Build placeholder file" > node-project/build/output.txt
          else
            echo "Build folder exists, using existing one."
          fi

      # Step 6: Upload build artifact
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-build
          path: node-project/build
